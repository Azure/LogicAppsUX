name: Playwright Tests - Nightly
on:
  push:
    branches: [e2eTesting]


jobs:

  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
        issues: write
        pull-requests: write
        id-token: write
    steps:
    - uses: actions/checkout@v4
    - name: Azure login
      uses: azure/login@v2
      with:
        client-id: ${{ secrets.AZURE_TESTING_CLIENT_ID }}
        tenant-id: ${{ secrets.AZURE_TESTING_TENANT_ID }}
        subscription-id: ${{ secrets.AZURE_TESTING_SUBSCRIPTION_ID }}

    # - name: Genreate Token for test
    #   uses: azure/cli@v2
    #   id: genToken
    #   with:
    #     azcliversion: 2.58.0
    #     inlineScript: |
    #       tokenData=$(az account get-access-token --tenant 72f988bf-86f1-41af-91ab-2d7cd011db47)
    #       echo "token=$(tokenData)" > $GITHUB_OUTPUT
    #       echo $(tokenData)
    - name: Run Azure PowerShell inline script
      uses: azure/powershell@v2
      id: genToken
      with:
        inlineScript: |
          tokenData = (Get-AzAccessToken -TenantId 72f988bf-86f1-41af-91ab-2d7cd011db47) | ConvertTo-Json
          echo token=$tokenData >> $env:GITHUB_OUTPUT
        azPSVersion: "latest"

    - name: Test Token Data
      run: |
        echo ${{ steps.genToken.outputs.token }}
        echo "Test Output Here"

    - uses: "finnp/create-file-action@master"
      env:
        FILE_NAME: "apps/standalone/src/environments/jsonImport/armToken.json"
        FILE_DATA: ${{ steps.genToken.outputs.token }}
  # > ./apps/standalone/src/environments/jsonImport/armToken.json

   
    - name: Deploy Logic Apps For Testing
      uses: azure/cli@v2
      with:
        azcliversion: 2.30.0
        inlineScript: |
            az deployment group create \
            --resource-group LAE2ETESTING \
            --subscription ${{ secrets.AZURE_TESTING_SUBSCRIPTION_ID }} \
            --template-file ./e2e/testSetup/BlankLogicApp/logicAppStandard.bicep
            
    
         
    - uses: pnpm/action-setup@v3
      with:
        version: 8
        run_install: |
          - recursive: true
            args: [--frozen-lockfile, --strict-peer-dependencies]

    - name: Install Playwright Browsers
      run: pnpm run e2e:setup
    - name: Run Playwright tests
      run: pnpm run test:e2e --grep @real
    - name: Scrub Secrets From Trace
      run: pnpm run scrub-secrets:e2e

    - uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30