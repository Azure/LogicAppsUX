name: Utils Service Publish

on:
  repository_dispatch:
    types: [release_utils_service]

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout Github Action'
        uses: actions/checkout@master
        with:
          token: ${{ secrets.AUTOMATION_PAT }}
          
      - name: Set up Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 16

      - name: 'Automated Version Bump'
        uses: 'phips28/gh-action-bump-version@master'
        env:
          GITHUB_TOKEN: ${{ secrets.AUTOMATION_PAT }}
          PACKAGEJSON_DIR: './libs/utils'
        with:
          bump-policy: 'ignore'
          commit-message: 'CI: bumps Resolution Service version to {{version}} [skip ci]'
          tag-prefix: 'utils@v'

      - run: npm ci
      - run: npm run build:utils

      - name: Use .npmrc
        uses: bduff9/use-npmrc@v1.1
        with:
          dot-npmrc: ${{ secrets.PUBLISHING_PAT }}
          working-directory: './dist/libs/utils'

      - run: cd ./dist/libs/utils && npm publish
